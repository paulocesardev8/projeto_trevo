{% extends "base.html" %}

{% block title %}Composição Familiar{% endblock %}

{% block content %}
<h2>Composição Familiar</h2>
<p>Cadastre os membros da família abaixo. Você pode adicionar quantos membros desejar!</p>

<form method="POST" style="max-width: 600px; margin: auto;">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" class="form-control" required><br>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" name="data_nascimento" class="form-control" required><br>

    <label for="parentesco">Parentesco:</label>
    <input type="text" name="parentesco" class="form-control" required><br>

    <label for="cpf">CPF:</label>
    <input type="text" name="cpf" class="form-control"><br>

    <label for="rg">RG:</label>
    <input type="text" name="rg" class="form-control"><br>

    <label for="trabalha_estuda">Trabalha/Estuda:</label>
    <input type="text" name="trabalha_estuda" class="form-control"><br>

    <label for="renda">Renda (R$):</label>
    <input type="number" step="0.01" name="renda" class="form-control"><br>

    <form method="POST">
    <!-- Campos existentes -->
    <div style="display: flex; justify-content: center; gap: 20px;">
        <button type="submit" name="acao" value="adicionar" class="btn">Adicionar Membro</button>
        <button type="submit" name="acao" value="avancar" class="btn">Avançar ➡️</button>
    </div>
</form>

</form>
{% endblock %}
