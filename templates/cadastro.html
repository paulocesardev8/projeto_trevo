{% extends "base.html" %}

{% block title %}Cadastro de Família{% endblock %}

{% block content %}
<h2 style="margin-bottom: 30px;">Cadastro de Família</h2>

<form method="POST" action="/cadastro" style="max-width: 500px; margin: auto;">
    <div style="margin-bottom: 20px; text-align: left;">
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" class="form-control" required>
    </div>

    <div style="margin-bottom: 20px; text-align: left;">
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" class="form-control" required>
    </div>

    <div style="margin-bottom: 20px; text-align: left;">
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" class="form-control">
    </div>

    <div style="margin-bottom: 20px; text-align: left;">
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" class="form-control">
    </div>

    <div style="margin-bottom: 20px; text-align: left;">
        <label for="data_nascimento">Data de nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
    </div>

    <!-- botão submit -->
<button type="submit" class="btn">Cadastrar</button>

<!-- link que parece botão -->
<a href="/inicio" class="btn">⬅ Voltar</a>
<div style="margin-bottom: 100%; text-align: left;"></div>
{% endblock %}
